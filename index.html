
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text"  class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text"  class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text"  class="form-control" id="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-email">Email Address</label>
            <input type="email" class="form-control" id="new-email-address" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="new-street-address" placeholder="1234 Main St">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group col-md-2">
              <label for="inputState">State</label>
              <input type="text" class="form-control" id="new-state">
            </div>
            <div class="form-group col-md-4">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="new-zip-code">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress"> Work Address</label>
            <input type="text" class="form-control" id="new-work-address">
          </div>
          <div class="form-group">
            <label for="inputAddress">Mailing Address</label>
            <input type="text" class="form-control" id="new-mail-address">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>

        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <p>Email Address: <span class="email-address"></span></p>
          <p>Address: <span class="street-address"></span></p>
          <p>City: <span class="city"></span></p>
          <p>State: <span class="state"></span></p>
          <p>Zip Code: <span class="zip-code"></span></p>
          <p>Work Address: <span class="work-address"></span></p>
          <p>Mailing Address: <span class="mail-address"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>
      <div class="col-md-6">

      </div>
    </div>
  </div>
</body>
</html>
